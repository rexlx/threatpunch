<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Updated CSP to allow local fonts -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; connect-src 'self' http://localhost:8081 http://fairlady:8081">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bulma.min.css">
    <!-- Link to local Material Icons stylesheet -->
    <link rel="stylesheet" href="styles/material-icons.css">
    <link rel="stylesheet" href="styles/custom.css">
    <title>ThreatPunch</title>
    <style>
        .is-sticky-top {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        /* Style for icons next to text in buttons/links */
        .icon-text {
            display: inline-flex;
            align-items: center;
        }
        .icon-text .icon {
            margin-right: 0.5em;
        }
    </style>
</head>

<body>

<section class="section has-background-black" id="errata">
    <div class="container" id="errors" style="max-height: 200px; overflow-y: scroll;"><p class="has-text-success">System nominal</p></div>
</section>

<section class="section has-background-black" id="mainSection">
    <div class="columns" id="mainColumns">
        <div class="column is-one-quarter">
            <aside class="menu">
                <p class="menu-label has-text-grey-light">
                    Actions
                </p>
                <ul class="menu-list">
                    <!-- Added icons to sidebar links -->
                    <li><a id="sidebarSearch" class="is-active"><span class="icon-text"><span class="icon"><i class="material-icons">search</i></span><span>search</span></span></a></li>
                    <li><a id="sidebarRecentActivity"><span class="icon-text"><span class="icon"><i class="material-icons">history</i></span><span>responses</span></span></a></li>
                </ul>
                <p class="menu-label has-text-grey-light">
                    Settings
                </p>
                <ul class="menu-list">
                    <li><a id="sidebarServices"><span class="icon-text"><span class="icon"><i class="material-icons">dns</i></span><span>services</span></span></a></li>
                    <li><a id="sidebarProfile"><span class="icon-text"><span class="icon"><i class="material-icons">person</i></span><span>profile</span></span></a></li>
                </ul>
            </aside>
        </div>
        <div class="column">
            <div id="notificationContainer" class="mb-4"></div>
            <div class="box has-background-custom" id="matchBox">
            </div>
        </div>
    </div>
</section>

<section class="section has-background-custom" id="servicesView">
    <div class="container">
        <div class="block">
             <h1 class="title has-text-info">services</h1>
        </div>
        <div class="block">
            <button class="button is-info is-outlined" id="backButtonServices" type="button">
                <span class="icon-text"><span class="icon"><i class="material-icons">arrow_back</i></span><span>back</span></span>
            </button>
        </div>
        <div id="cardList" class="columns is-multiline is-variable is-2-tablet is-3-desktop is-4-widescreen">
        </div>
    </div>
</section>

<section class="section has-background-custom" id="profileView">
    <div class="columns">
        <div class="column">
            <h1 class="title has-text-info" style="margin:0px">Profile & Settings</h1>
            <div class="box has-background-custom" id="profileBox">
                <form>
                    <div class="field">
                        <label class="label has-text-info">url</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="e.g., http://fairlady:8081" id="editServerUrl">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-info">email</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="email" id="editUserEmail">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-info">key</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="API Key" id="editUserKey">
                        </div>
                    </div>
                </br>
                    <div class="field">
                        <div class="control profileButtons" >
                            <button class="button is-info is-pulled-left is-outlined" id="backButtonProfile" type="button">
                                <span class="icon-text"><span class="icon"><i class="material-icons">arrow_back</i></span><span>back</span></span>
                              </button>
                            <button class="button is-info is-outlined" id="updateUserButton" type="button">
                                  <span class="icon-text"><span class="icon"><i class="material-icons">save</i></span><span>update</span></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
<script type="module" src="src/renderer.js"></script>
</html>
